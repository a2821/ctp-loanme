<!DOCTYPE html>
<html>
    <head>

        <title>LoanMe</title>
            
            <link type="text/css" rel="stylesheet" href="mystyle.css">
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="lib/bootstrap/fonts/glyphicons-halflings-regular.eot">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
            <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
            <script src="app.js"></script>
    </head>
    
    <body ng-app="mymodal">
        
        <div class ="main">
         <p class="text-primary">LoanMe</p>
            
                <div class="col-md-6 col-md-offset-3">   
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Search" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div> 
                
            <!--------------Login Buttom------------------->
            
            <div class="button_one">
                <div ng-controller="MainCtrl">

                    <button ng-click="toggleModal()" class="btn btn-primary btn-lg">Login</button>

                    <modal title="Login" visible="showModal">
                    <form role="form">
                    <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="email">Institution Email Address</label>
                                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="5">
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label for="email">Password</label>
                                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                                    </div>
                                </div>
                        </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                  </modal>
                </div>
            </div>
            <!--------------End of Login Buttom------------------->
        
        <!--------------Sign Up Buttom------------------->
            <div class="button_two">
                    <div ng-controller="MainCtrl">
                        <button ng-click="toggleModal()" class="btn btn-primary btn-lg">Sign Up</button>

                        <modal title="Sign Up" visible="showModal">
                            <form role="form">
                                <div class="row">
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="email">First Name</label>
                                                    <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                                                </div>
                                            </div>
                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="email">Last Name</label>
                                                    <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                                                </div>
                                            </div>
                                 </div>

                                    <div class="form-group">
                                        <label for="email">Institution Email Address</label>
                                        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label for="email">Password</label>
                                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <label for="email">Confirm Password</label>
                                                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
                                            </div>
                                        </div>
                                    </div>

                              <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                      </modal>
                    </div>
                </div>
        <!--------------End of Sign Up Buttom------------------->
           
    </body>
</html>
